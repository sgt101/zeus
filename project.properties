#Proxy settings (Should be in ${user.home}/build.properties)
maven.proxy.host=xap1.intra.bt.com
maven.proxy.port=8080

#Use ISLab Maven repository
maven.repo.remote=http://132.146.209.253:8080/maven

#Build directory
maven.build.dir=build

#PMD plugin options
maven.pmd.rulesetfiles=etc/zeus-rules.xml
maven.pmd.includes=**/*.java

#Documentation input
maven.docs.src=xdocs

#Documentation output directories
maven.docs.dest=docs

#Allow compilation despite Unit test failures
maven.test.failure.ignore=true

#Javadoc properties
#Required because of long commandline
maven.javadoc.useexternalfile=true

#Suppress comment iterator messages
maven.javadoc.additionalparam=-breakiterator
#maven.javadoc.mode.online=false
maven.javadoc.links=http://java.sun.com/j2se/1.4.1/docs/api/, http://www.junit.org/junit/javadoc/3.8.1/, http://xml.apache.org/xerces2-j/javadocs/xerces2/
#maven.javadoc.overview=etc/overview.html
maven.javadoc.private=true
maven.javadoc.use=true
maven.javadoc.windowtitle=Zeus
maven.javadoc.doctitle=<![CDATA[Zeus Toolkit (<i>Open Source</i>)<br>API Specification]]>

#Set jar file name
maven.final.name=zeus

#Tasklist tag
maven.javadoc.customtags=tasklist
tasklist.name=todo
tasklist.description=To Do:
tasklist.enabled=true
tasklist.scope=all