<h1>MailIn Viewer On-Line Help</h1>

<b>What is it?</b> <br>

The MailIn Viewer is component that displays all the incoming mails of this agent.
 <p>

<B>How do I use it?</B>   <br>


The MailIn Viewer consists of two panes. When you select an entry in the top pane
(i.e. a mail), its corresponding summary is displayed in the bottom pane.
